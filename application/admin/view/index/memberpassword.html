<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        {include file="public/head" /}
    </head>

    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <input type="hidden" name="id" id="id" value="{$data.id}">
                    <input type="hidden" name="status" id="status" value="{$data.status}">
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">用户名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_username" name="username" disabled="" value="{$data.username}"
                                class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>旧密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="L_repass" name="oldpass" required="" lay-verify="oldpass"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_pass" class="layui-form-label">
                            <span class="x-red">*</span>新密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="L_pass" name="password" required="" lay-verify="pass"
                                autocomplete="off" class="layui-input" value="">
                        </div>
                        <div class="layui-form-mid layui-word-aux">5到12个字符</div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>确认密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="L_repass1" name="repass" required="" lay-verify="repass"
                                autocomplete="off" class="layui-input" value="">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="save" lay-submit="">确认</button>
                    </div>
                </form>
            </div>
        </div>
        <script>
            layui.use(['form', 'layer'],
                function() {
                    $ = layui.jquery;
                    var form = layui.form,
                        layer = layui.layer;

                    // 自定义验证规则
                    // form.verify({
                    //     // nikename: function(value) {
                    //     //     if (value.length < 5) {
                    //     //         return '昵称至少得5个字符啊';
                    //     //     }
                    //     // },
                    //     pass: [/(.+){5,12}$/, '密码必须5到12位'],
                    //     repass: function(value) {
                    //         if ($('#L_pass').val() != "") {
                    //             if ($('#L_pass').val() != $('#L_repass1').val()) {
                    //                 return '两次密码不一致';
                    //             }
                    //         }
                    //     }
                    // });

                    //监听提交
                    form.on('submit(save)',
                        function(data) {
                            console.log(data);
                            var id = $("#id").val();
                            var status = $("#status").val();
                            var oldpass = $("#L_repass").val();
                            var username = $("#L_username").val();
                            var password = $("#L_pass").val();
                            var repass = $("#L_repass1").val();
                            // console.log(id);
                            // alert(str);
                            // 异步传输
                            $.ajax({
                                // ../../admin/controller/index/ajax_update
                                url: '../../ajax_update_password',
                                dataType: 'JSON',
                                type: 'POST',
                                data: {
                                    id:id,
                                    status:status,
                                    oldpass:oldpass,
                                    username:username,
                                    password:password,
                                    repass:repass,
                                },
                                success: function(data) {
                                    // alert(data.oldpass);
                                    if (!data.code==1) {
                                        layer.alert("修改成功", {
                                            icon: 6
                                        },
                                        function() {
                                            // 获得frame索引
                                            var index = parent.layer.getFrameIndex(window.name);
                                            //关闭当前frame
                                            parent.layer.close(index);
                                            parent.location.reload();
                                        });
                                    }else {
                                        layer.alert(data.error);
                                    }
                                }
                            });
                            return false;
                        });

                });
        </script>
    </body>
</html>
