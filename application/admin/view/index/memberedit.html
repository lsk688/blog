<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        {include file="public/head" /}
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" id="updateForm" onsubmit="return false">
                    <input type="hidden" name="id" id="id" value="{$data.id}">
                    <div class="layui-form-item">
                        <label for="L_pass" class="layui-form-label">
                            <span class="x-red">*</span>用户名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_username" name="username" required="" lay-verify="nikename"
                                autocomplete="off" class="layui-input" value="{$data.username}">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>将会成为您唯一的登入名
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_pass" class="layui-form-label">
                            <span class="x-red">*</span>密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="L_pass" name="password" required="" lay-verify="pass" autocomplete="off"
                                class="layui-input" value="">
                        </div>
                        <div class="layui-form-mid layui-word-aux">5到12个字符</div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>确认密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="L_repass" name="repass" required="" lay-verify="repass" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>
                    <!-- <input type="hidden" name="oldpass" id="" value="{$data.password}"> -->
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                              <input type="radio" name="status" title="启用" value="1" {$data.status==1?'checked':'';}>
                              <input type="radio" name="status" title="禁用" value="0" {$data.status==1?'':'checked';}>

                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" id="sublit" lay-submit="">确认</button>
                    </div>
                </form>
            </div>
        </div>
        <script>

                    //监听提交
                    form.on('submit(add)',
                        function(data) {
                            // console.log(data);
                            str = $('#updateForm').serialize();
                            $.post('{:url('ajax_update')}', {str: str}, function(data) {
                                if (!data.code==1) {
                                    layer.alert("修改成功", {
                                        icon: 6
                                    },
                                    function() {
                                        // 获得frame索引
                                        var index = parent.layer.getFrameIndex(window.name);
                                        //关闭当前frame
                                        parent.layer.close(index);
                                        parent.location.reload();
                                    });
                                }else {
                                    layer.alert(data.error);
                                }
                            });
