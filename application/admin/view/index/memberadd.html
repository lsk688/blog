<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        {include file="public/head" /}
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" id="addForm" onsubmit="return false">
                    <div class="layui-form-item">
                        <label for="L_pass" class="layui-form-label">
                            <span class="x-red">*</span>用户名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_username" name="username" required="" lay-verify="nikename"
                                autocomplete="off" class="layui-input" value="">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>将会成为您唯一的登入名
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_pass" class="layui-form-label">
                            <span class="x-red">*</span>密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="L_pass" name="password" required="" lay-verify="pass" autocomplete="off"
                                class="layui-input" value="">
                        </div>
                        <div class="layui-form-mid layui-word-aux">5到12个字符</div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>确认密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="L_repass" name="repass" required="" lay-verify="repass" autocomplete="off"
                                class="layui-input" value="">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                              <input type="radio" name="status" title="启用" value="1" checked>
                              <input type="radio" name="status" title="禁用" value="0"}>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" id="sublit" lay-submit="">添加</button>
                    </div>
                </form>
            </div>
        </div>
        <script>
            layui.use(['form', 'layer', 'jquery'],
                function() {
                    $ = layui.jquery;
                    var form = layui.form,
                        layer = layui.layer;

                    //自定义验证规则
                    // form.verify({
                    //     nikename: function(value) {
                    //         if (value.length < 5) {
                    //             return '昵称至少得5个字符啊';
                    //         }
                    //     },
                    //     pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    //     repass: function(value) {
                    //         if ($('#L_pass').val() != $('#L_repass').val()) {
                    //             return '两次密码不一致';
                    //         }
                    //     }
                    // });

                    //监听提交
                    form.on('submit(add)',
                        function(data) {
                            // console.log(data);
                            str = $('#addForm').serialize();  //获取序列化的数据
                            $.post("{:url('ajax_add')}",{str:str},function(data){
                                if (!data.code==1) {
                                    layer.alert("添加成功", {
                                        icon: 6
                                    },
                                    function() {
                                        // 获得frame索引
                                        var index = parent.layer.getFrameIndex(window.name);
                                        //关闭当前frame
                                        parent.layer.close(index);
                                        parent.location.reload();
                                    });
                                }else {
                                    layer.alert(data.error);
                                }
                            })
                            //发异步，把数据提交给php
                            // layer.alert("增加成功", {
                            //         icon: 6
                            //     },
                            //     function() {
                            //         //关闭当前frame
                            //         xadmin.close();

                            //         // 可以对父窗口进行刷新 
                            //         xadmin.father_reload();
                            //     });
                            // return false;
                        });

                });
        </script>
    </body>
</html>
