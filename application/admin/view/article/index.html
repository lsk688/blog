<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        {include file="public/head" /}
        <script type="text/javascript" src="__STATIC__/admin/js/jquery-3.6.4.min.js"></script>
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5" action="{:url('memberList')}" method="get">
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                            <button class="layui-btn" onclick="xadmin.open('添加文章','{:url('add')}')"><i class="layui-icon"></i>添加</button>
                        </div>
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table layui-form">
                                <thead>
                                  <tr>
                                    <th>
                                      <input type="checkbox" lay-filter="checkall" name="" lay-skin="primary">
                                    </th>
                                    <th>ID</th>
                                    <th>文章标题</th>
                                    <th>文章图片</th>
                                    <th>所属栏目</th>
                                    <th>状态</th>
                                    <th>操作</th></tr>
                                </thead>
                                <tbody>
                                  {volist name="data" id="dat"}
                                    <tr>
                                      <td>
                                        <input type="checkbox" name="id" value="{$dat.id}" lay-skin="primary"> 
                                      </td>
                                      <td>{$dat.id}</td>
                                      <td>{$dat.title}</td>
                                      <td>{$dat.img}</td>
                                      <td>{$dat.bname}</td>
                                      <td class="td-status">
                                        {if condition="$dat.status eq 1"}
                                          <a onclick="member_stop(this,{$dat.id},{$dat.status})" href="javascript:;"  title="启用">
                                            <input type="checkbox" name="status" lay-text="启用|停用" lay-skin="switch" checked>
                                          </a>
                                        {else /}
                                          <a onclick="member_stop(this,{$dat.id},{$dat.status})" href="javascript:;"  title="停用">
                                              <input type="checkbox" name="status" lay-text="启用|停用" lay-skin="switch">
                                          </a>
                                        {/if}
                                      </td>
                                      <td class="td-manage">
                                        <button class="layui-btn layui-btn layui-btn-xs"
                                          onclick="xadmin.open('编辑','{:url('edit',array('id'=>$dat.id))}')">
                                          <i class="layui-icon">&#xe642;</i>编辑</button>
                                        <!-- <button class="layui-btn layui-btn-warm layui-btn-xs" onclick="xadmin.open('添加栏目','{:url('add_zhi')}',600,400)">
                                          <i class="layui-icon">&#xe642;</i>添加子栏目</button> -->
                                        <button class="layui-btn-danger layui-btn layui-btn-xs"
                                          onclick="member_del(this,'{$dat.id}')" href="javascript:;">
                                          <i class="layui-icon">&#xe640;</i>删除
                                        </button>
                                      </td>
                                    </tr>
                                  {/volist} 
                                </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <div>
                                  <ul>
                                    {$page}
                                    {volist name='page' id='page'}
                                        <li>{$page.nickname}</li>
                                    {/volist}
                                  </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script>
      layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;


        // 监听全选
        form.on('checkbox(checkall)', function(data){

          if(data.elem.checked){
            $('tbody input').prop('checked',true);
          }else{
            $('tbody input').prop('checked',false);
          }
          form.render('checkbox');
        }); 
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });

      });

      /*用户-停用*/
      function member_stop(obj,id,val){
          if (val==0) {
            $(obj).find('.layui-unselect').removeClass('layui-form-onswitch').find('em').html('停用');
          }else {
            $(obj).find('.layui-unselect').addClass('layui-form-onswitch').find('em').html('启用');
          }
          if (val) {
            layer.confirm('确认要停用吗？',function(index){
              $.post("{:url("ajax_status")}",{id:id,status:0},function(data){
                 // alert(data);
                if (data==1) {
                    //发异步把用户状态进行更改
                    $(obj).attr('title','停用')
                    $(obj).attr('onclick','member_stop(this,'+id+',0)');
                    $(obj).find('.layui-unselect').removeClass('layui-form-onswitch').find('em').html('停用');
                    layer.msg('已停用!',{icon: 5,time:1000});
                }else {
                    layer.alert('停用失败!!!');
                }
              })
            });
          }else {
            layer.confirm('确认要启用吗？',function(index){
              $.post("{:url("ajax_status")}",{id:id,status:1},function(data){
                  // alert(cateIds);
                  if (data==1) {
                      $(obj).attr('title','启用')
                      $(obj).attr('onclick','member_stop(this,'+id+',1)');
                      $(obj).find('.layui-unselect').addClass('layui-form-onswitch').find('em').html('启用');
                      layer.msg('已启用!',{icon: 6,time:1000});
                  }else {
                      layer.alert('启用失败!!!');
                  }
              })
            })
          }
      }


      

      /*用户-删除*/
      function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
          $.post('{:url('ajax_del')}',{id:id},function(data){
            if (data==1) {
                  //发异步删除数据
                  $(obj).parents("tr").remove();
                  layer.msg('已删除!',{icon:1,time:1000});
              
            }
          })
        });
          // layer.confirm('确认要删除吗？',function(index){
          //     //发异步删除数据
          //     $(obj).parents("tr").remove();
          //     layer.msg('已删除!',{icon:1,time:1000});
          // });
      }



      function delAll (argument) {
        var ids = [];
        // 获取选中的id 
        $('tbody input').each(function(index, el) {
            if($(this).prop('checked')){
               ids.push($(this).val())
            }
        });
        // str=ids.join(',',ids);          //把数组转换为字符串并用逗号隔开
        // $.post('{:url('ajax_delAll')}',str:str,function(data){
        //   layer.confirm('确认要删除吗？'+ids.toString(),function(index){
        //     if (data==ids.length) {
        //         //捉到所有被选中的，发异步进行删除
        //         layer.msg('删除成功', {icon: 1});
        //         $(".layui-form-checked").not('.header').parents('tr').remove();
        //     }else {
        //         alert('删除失败!!!');
        //     }
        //     // //捉到所有被选中的，发异步进行删除
        //     // layer.msg('删除成功', {icon: 1});
        //     // $(".layui-form-checked").not('.header').parents('tr').remove();
        //   });
        // })
        str=ids.join(',',ids);
        // alert(ids.length);
        layer.confirm('确认要删除吗？'+ids.toString(),function(index){
          $.post("{:url('ajax_delAll')}",{id:str},function(data){
            if (data==ids.length) {
                //捉到所有被选中的，发异步进行删除
                layer.msg('删除成功', {icon: 1});
                $(".layui-form-checked").not('.header').parents('tr').remove();
            }else {
                layer.msg('删除失败!!!');
            }
          })
            // //捉到所有被选中的，发异步进行删除
            // layer.msg('删除成功', {icon: 1});
            // $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
</html>
